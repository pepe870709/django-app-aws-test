name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: josehernandez
          POSTGRES_PASSWORD: 1234
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U josehernandez -d postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # Adjust to your app (or use DATABASE_URL if you prefer)
      DB_NAME: postgres
      DB_USER: josehernandez
      DB_PASSWORD: 1234
      DB_HOST: 127.0.0.1
      DB_PORT: "5432"

      # Django usually needs these even in tests
      DJANGO_SECRET_KEY: "ci-not-secret"
      DJANGO_SETTINGS_MODULE: "config.settings" # <-- change this
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Optional (recommended) if you use Ruff/Black:
      # - name: Lint
      #   run: ruff check .
      # - name: Format check
      #   run: black --check .

      - name: Check migrations are committed
        run: |
          python manage.py makemigrations --check --dry-run

      - name: Run tests
        run: |
          python manage.py test
          # or: pytest -q